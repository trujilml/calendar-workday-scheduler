    <header class="jumbotron">
      <h1 class="display-3 d-flex justify-content-center">Work Day Scheduler</h1>

      <p id="currentDay" class="lead d-flex justify-content-center"></p>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="col-sm-12 bg-dark text-light">

        <div id="eightoclock" class="row time-block">
          <div class="col-md-1 hour">
          8AM
          </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="saveBtn col-md-1" title="Save this to be done by 8:00 am."><i class="fas fa-save"></i></button>
        </div>



      <p id = "time">9 AM</p>
      <p id = "time">10 AM</p>

      <p id = "time">2 PM</p>
      <p id = "time">3 PM</p>
      <p id = "time">4 PM</p>
